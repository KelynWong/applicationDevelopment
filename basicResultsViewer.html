<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Results Viewer</title>
    <!--JQuery -> For Javascript implementation! -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Font awesome - For icons used in sidebar-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Bar graph Imports -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <script type="text/javascript">
        const baseUrl = "http://localhost:3000";
        $(document).ready(function () {
            $(document).on('click', '.computeBtn', function () { // On click compute button
                var optionIdsInput = document.getElementById("optionIdsInput").value //Get option id input
                var budgetInput = document.getElementById("budgetInput").value //Get budget input

                // Field Validation -> Needs Extra Checking
                if (optionIdsInput == '' && budgetInput == '') {
                    alert("Please enter at least 2 optionIds and budget!");
                }
                else if (budgetInput == '') {
                    alert("Please enter a Budget!");
                }
                else if (optionIdsInput == '') {
                    alert("Please enter at least 2 optionsIds!");
                }
                else if (isNaN(budgetInput)) {
                    alert("Please enter a numeric value for Budget!");
                }
                else if (budgetInput <= 0) {
                    alert("Please enter a numeric value bigger than $0.00");
                }
                else if (optionIdsInput.search(",") == -1) {
                    alert("Please enter at least 2 optionIds, seperated by a comma!");
                }
                else {
                    var optionList;
                    var optionList = optionIdsInput.toString().split(','); //optionList array
                    if (optionList.length < 2) {
                        alert("Please enter at least 2 optionIds!");
                    }
                    else {
                        var lengthCheck = [];
                        // var isIntCheck = [];
                        for (let i = 0; i < optionList.length; i++) {
                            optionList[i] = parseInt(optionList[i]);
                            optionList[i] = optionList[i].toString();

                            if (optionList[i].length == 10) {
                                lengthCheck[i] = true;
                                console.log("Pass2" + optionList[i]);
                            } else {
                                lengthCheck[i] = false;
                                console.log("Failed2" + optionList[i]);
                            }
                            // optionList[i] = optionList[i].toString();
                        }
                        if (!lengthCheck.every(v => v == true)) {
                            alert("Please make sure your optionIds are exactly 10 digits each, and digits only!");
                        }
                        else {

                            console.log("optionIdsInput: " + optionIdsInput);
                            console.log("budgetInput: " + budgetInput);
                            const requestBody = {
                                optionIds: optionIdsInput,
                                budget: parseInt(budgetInput),
                            }
                            axios.post(`${baseUrl}/basic/allChartData`, requestBody) // Links to app.js
                                .then((response) => {
                                    console.log("response.data.error: " + response.data.error)
                                    google.charts.load('current', { 'packages': ['bar'] });
                                    google.charts.setOnLoadCallback(drawStuff);

                                    var allData = response.data
                                    console.log("allData: " + allData)
                                    var optionid = [];
                                    var audiencereach = [];
                                    var cost = [];
                                    console.log("allData.length" + allData.length)
                                    for (var i = 0; i < allData.length; i++) {
                                        optionid.push(response.data[i].optionid);
                                        audiencereach.push(response.data[i].audiencereach);
                                        cost.push(response.data[i].cost);
                                    }
                                    console.log("optionid: " + optionid)
                                    console.log("audiencereach: " + audiencereach)
                                    console.log("cost: " + cost)
                                    var dataArray = [['OptionId', 'Audience Reach', 'Cost']];
                                    for (var n = 0; n < allData.length; n++) {
                                        dataArray.push([optionid[n], audiencereach[n], cost[n]]);
                                    }
                                    console.log("dataArray: " + dataArray)
                                    function drawStuff() {
                                        var data = new google.visualization.arrayToDataTable(dataArray);

                                        var options = {
                                            // width: 800,
                                            //height:800,
                                            bars: 'horizontal', // Required for Material Bar Charts.
                                            series: {
                                                0: { axis: 'audiencereach' }, // Bind series 0 to an axis named 'audiencereach'.
                                                1: { axis: 'cost' } // Bind series 1 to an axis named 'cost'.
                                            },
                                            axes: {
                                                x: {
                                                    cost: { label: 'Cost' }, // Bottom x-axis.
                                                    audiencereach: { side: 'top', label: 'Audience Reach' } // Top x-axis.
                                                }
                                            },
                                        };
                                        var chart = new google.charts.Bar(document.getElementById('dual_x_div'));
                                        chart.draw(data, options);
                                    };
                                });


                            axios.get(`${baseUrl}/basic/result?optionIds=${requestBody.optionIds}&budget=${requestBody.budget}`) // Links to app.js
                                .then((response) => {
                                    console.log("response.data: " + response);
                                    var people = 0;
                                    var maxAmount = 0;
                                    console.log(response.data.result);
                                    const tabulations = response.data.result;
                                    $("#tabulation").empty()
                                    tabulations.forEach((tabulation) => {
                                        const postHtml1 = `
                            <div style="width: auto;" class="card" style="margin-top: 2rem;">
                                <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);" class="card-body">
                                    <h5>${tabulation.payment} payment for option ${tabulation.optionId} from company ${tabulation.companyId}</h5>
                                    <p>$${tabulation.amount} -> ${tabulation.audienceReached}pax</p>
                                </div>
                            </div>
                            `;
                                        $("#tabulation").append(postHtml1);
                                        people += parseInt(tabulation.audienceReached);
                                        maxAmount += parseFloat(tabulation.amount);
                                    })

                                    //     console.log("banana" + tabulation.cost);
                                    // console.log(Object.keys(response.data).length)
                                    $("#resultsArea").empty();
                                    const postHtml2 = `<h3>Result -> $ ${maxAmount} -> ${people} People</h3>`
                                    $("#resultsArea").append(postHtml2);
                                });
                        }
                    }
                }
            });
        });
    </script>

    <div class="container-fluid">
        <div class="row" id="rows">
            <!-- Row 1 -->
            <div class="bg-dark" id="row1">
                <div class="wrapper">
                    <!-- Sidebar -->
                    <nav id="sidebar">
                        <div class="sidebar-header">
                            <h3>Logo Space</h3>
                        </div>
                        <ul class="list-unstyled components">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><i class="fa fa-table"></i> Data Viewer
                                    (Basic)</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="advDataViewer.html"><i class="fa fa-table"></i> Data Viewer
                                    (Advanced)</a>
                            </li>
                            <li class="active nav-item">
                                <a class="nav-link" href="basicResultsViewer.html"><i class="fa fa-bar-chart"></i>
                                    Result Viewer (Basic) </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="advResultsViewer.html"><i class="fa fa-bar-chart"></i> Result
                                    Viewer (Advanced) </a>
                            </li>
                        </ul>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="bg-white" id="row22">
                <div class="titleBox" id="titleBox">
                    <h1>Basic Results Viewer</h1>
                </div>
                <div class="filterArea" id="filterArea">
                    <h2>Enter:</h2>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-list-ul"></i></span>
                        </div>
                        <input type="text" placeholder="OptionIds e.g. 1000000001,1000000002,..." class="form-control"
                            id="optionIdsInput" required>
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-dollar"></i>
                        </div>
                        <input type="text" placeholder="Budget" class="form-control" id="budgetInput" required>
                        <button type="button" class="btn btn-success computeBtn">Compute</button>
                    </div>
                </div>

                <div id="contentArea" class="container-fluid">
                    <!--Google Chart area-->
                    <div id="chartContainer" class="col-10">
                        <div id="resultsArea" class=" col-1 bg-warning">
                            <h3>Result -></h3>
                        </div>
                        <div id="dual_x_div" class="container"></div>

                    </div>

                    <div id="tabulationContainer" class="container col-2">
                        <div class="tabulationTitle">Tabulation</div>
                        <div class="" id="tabulation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
