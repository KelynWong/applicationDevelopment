        href="https://cdn.datatables.net/v/dt/dt-1.10.20/sp-1.0.1/r-2.2.3/sl-1.3.1/datatables.min.css" />

    <script type="text/javascript"

<body>
    <script>
        var paginationIndex = 0; //0 being the first page
        const baseUrl = "http://localhost:3000";

        //Every single script will only run once the DOM is ready!
        $(document).ready(function () {
            var table = $('#theTable').DataTable({ //Renamed the table to literally, theTable.
                "columns": [
                    { data: 'adtypename' },
                    { data: 'optionid' },
                    { data: 'companyid' },
                    { data: 'audiencereach' },
                    { data: 'cost' },
                ],
                "scrollX": true,
                "scrollY": "50vh",
                "scrollCollapse": true,
                responsive: true,
                // The DOM model for the table are only modeled at t,l.
                // Legend~
                // l - length
                // f -filter
                // t - table 
                // i - information 
                // p - pagination 
                // r - processing 
                // <> - div elements   
                // <"#id" > -div with an id 
                // <"class" > div with a class
                // <"#id.class" div with an id and class
                dom: '<"#tableContainer"<"#tableArea"t><"#paginationArea"l>>',
                // Only tableArea will have flex, paginationArea won't. Thus the written DOM.
                "lengthMenu": [[5, 10, 20, 30, 40, 50, -1], [5, 10, 20, 30, 40, 50, "All"]]
            });

            // Kelyn's filtering. (FIXING REQUIRED)
            // the datatables "columns" was changed from name: (column name) to data: (column name)
            $('.dataTables_length').addClass('bs-select');
            table.column('.companyid:name').every(function () {
                var that = this;
                $('.companyidInput:name').on('keyup', function () {
                    var value = $(this).val();
                    console.log('this ', value);
                    if (that.search() !== value) {
                        that.search(value).draw();
                    }
                });
            });

            table.column('.audiencereach').every(function () {
                var that = this;
                $('.audiencereachInput').on('keyup', function () {
                    var value = $(this).val();
                    console.log('this ', value);
                    if (that.search() !== value) {
                        that.search(value).draw();
                    }
                });
            });

            


            //Basically the flow:
            // 1. GET the number of rows from the table and set up pagination based off Page Size(Default 5)
            // 2. Retrieve data from table based off Page Size(Default 5) and Page Number(Default 1). 
            // - Since its the first page, no offset is needed, thus the algorithm makes the offset 0.
            // 3. After that, it comes down to user interaction.
            // 4. If the next, previous buttons are pressed:
            // - 1) Increment/Decrease the paginationIndex based on what was clicked.
            // - 2) Modify the class name of buttons so that the button represented by the paginationIndex("tabindex is checked!")
            //      will be modified css wise.
            // - 3) "Change the page" by deleting table data and POST to get data from table(This uses the same exact algorithm as step 2 in flow.)
            //      - Utilises offset and limit to get the data needed for the respective page!
            // 5. If the number buttons are pressed:
            // - Vice versa as to 4, but paginationIndex is changed to the button's respective index.
            // That should be all!


            // Pagination algorithm:
            // Sample paginate_button generated.
            // <a class="paginate_button" id="paginate_button" tabindex="0"</a> tabindex is very important here, it affects the index overflow part for the next button.
            var openingTag = '<a class="paginate_button" id="generatedButton" tabindex="';
            var middleTag = '">'
            var closingTag = '</a>'
            var elipsis = '<a class="ellipsis">â€¦</a>'

            var pageSize = table.page.info().length; //Derives the pageSize from datatables

            axios.get(`${baseUrl}/extra/getRowCount`)
                .then((response) => {
                    var parse = response.data[0].count;
                    var final = Math.floor(parse / pageSize) + 1; //This is the pagination algo
                    $(".pageNumbers").empty();
                    if (final <= 5 && final != 1) {
                        for (i = 1; i < final; i++) {
                            $(".pageNumbers").append(openingTag + (i) + middleTag + (i + 1) + closingTag);

                        }
                    } else if (final > 5) { //This is when pages increment above 5, still in testing phase.
                        for (i = 1; i <= 4; i++) {
                            $(".pageNumbers").append(openingTag + (i) + middleTag + (i + 1) + closingTag);
                        }
                        $(".finalPageNumber").append(elipsis + openingTag + (final - 1) + middleTag + (final) + closingTag);
                    }
                });

            // Retrieve ROW DATA from database based on limit(pageSize) and offset(pageNo * pageSize) values
            const pageNo = paginationIndex;
            const requestBody = {
                pageNo: pageNo,
                pageSize: pageSize
            };
            axios.post(`${baseUrl}/basic/Alldata`, requestBody)
                .then((response) => {
                    var data = response.data;
                    table.clear();
                    data.forEach((param) => {
                        table.row.add(param).draw()
                    });
                });

            // Click stuff:
            // On Click previous button
            $(document).on('click', '#theTable_previous', function () {
                if (paginationIndex != 0) {
                    paginationIndex -= 1;
                    $(".paginate_button[tabindex='" + paginationIndex + "']").attr('class', 'paginate_button current');
                    $(".paginate_button[tabindex='" + (paginationIndex+1) + "']").attr('class', 'paginate_button');
                    console.log(paginationIndex);
                    const pageNo = paginationIndex;
                    var companyInput = document.getElementById("companyIdInput").value;
                    var audienceInput = document.getElementById("audiencereachInput").value;
                    const requestBody = {
                        pageNo: pageNo,
                        pageSize: pageSize,
                        companyId: companyInput,
                        audienceReach: audienceInput
                    };
                    axios.post(`${baseUrl}/basic/Alldata`, requestBody)
                        .then((response) => {
                            var data = response.data;
                            table.clear();
                            data.forEach((param) => {
                                table.row.add(param).draw()
                            });
                        });
                }
            });

            // On Click next button
            $(document).on('click', '#theTable_next', function () {
                var array = []; //the TabIndex of paginate_buttons generated are taken in to get the highest index
                var lastPage;
                $(".paginate_button").each(function () {
                    array.push(parseInt($(this).attr('tabIndex')))
                })
                lastPage = Math.max(...array);
                if (paginationIndex < lastPage) {
                    console.log(paginationIndex); 
                    paginationIndex += 1;
                $(".paginate_button[tabindex='" + paginationIndex + "']").attr('class', 'paginate_button current');
                $(".paginate_button[tabindex='" + (paginationIndex-1) + "']").attr('class', 'paginate_button');
                    
                    const pageNo = paginationIndex;
                    var companyInput = document.getElementById("companyIdInput").value;
                    var audienceInput = document.getElementById("audiencereachInput").value;
                    console.log(pageNo);
                    const requestBody = {
                        pageNo: pageNo,
                        pageSize: pageSize,
                        companyId: companyInput,
                        audienceReach: audienceInput
                    };
                    axios.post(`${baseUrl}/basic/Alldata`, requestBody)
                        .then((response) => {
                            var data = response.data;
                            table.clear();
                            data.forEach((param) => {
                                table.row.add(param).draw()
                            });
                        });
                }
            });

            //On change of pageSize - [The show (how many) entries part]
            $("[name='theTable_length'").change(function () {
                const pageSize = table.page.info().length;

                // Pagination algorithm:
                var openingTag = '<a class="paginate_button" id="generatedButton" tabindex="';
                var middleTag = '">'
                var closingTag = '</a>'
                var elipsis = '<a class="ellipsis">â€¦</a>'

                axios.get(`${baseUrl}/extra/getRowCount`)
                    .then((response) => {
                        var parse = response.data[0].count;
                        var final = Math.floor(parse / pageSize) + 1; //This is the pagination algo
                        $(".pageNumbers").empty(); //Empties the class so it can append and work its magic
                        if (final <= 5 && final != 1) {
                            for (i = 1; i < final; i++) {
                                $(".pageNumbers").append(openingTag + (i) + middleTag + (i + 1) + closingTag);
                            }
                        } else if (final > 5) {
                            for (i = 1; i <= 4; i++) {
                                $(".pageNumbers").append(openingTag + (i) + middleTag + (i + 1) + closingTag);
                            }
                            $(".finalPageNumber").append(elipsis + openingTag + (final - 1) + middleTag + (final) + closingTag);
                        }
                    });

                // Retrieve data from database based on limit(pageSize) and offset(pageNo * pageSize) values
                const pageNo = paginationIndex;
                const requestBody = {
                    pageNo: pageNo,
                    pageSize: pageSize
                };
                axios.post(`${baseUrl}/basic/Alldata`, requestBody)
                    .then((response) => {
                        var data = response.data;
                        table.clear();
                        data.forEach((param) => {
                            table.row.add(param).draw()
                        });
                        $(".paginate_button[tabindex='" + 0 + "']").click();

                    });
                
                paginationIndex = 0; //Sets back to page 1.(Highly important)
            });



            //This specific onclick settles all pagination numbers
            $(document).on('click', '#generatedButton', function () {
                var pageNumberClicked = ($(this).closest(".paginate_button"));
                paginationIndex = pageNumberClicked[0].tabIndex;
                console.log(paginationIndex);

                // Retrieve data from database based on limit(pageSize) and offset(pageNo * pageSize) values
                const baseUrl = "http://localhost:3000";
                const pageNo = paginationIndex;
                const pageSize = table.page.info().length;
                var companyInput = document.getElementById("companyIdInput").value;
                var audienceInput = document.getElementById("audiencereachInput").value;
                const requestBody = {
                    pageNo: pageNo,
                    pageSize: pageSize,
                    companyId: companyInput,
                    audienceReach: audienceInput
                };
                axios.post(`${baseUrl}/basic/Alldata`, requestBody)
                    .then((response) => {
                        var data = response.data;
                        table.clear();
                        data.forEach((param) => {
                            table.row.add(param).draw()
                        });

                    });

                // Pagination algorithm:
                var openingTag = '<a class="paginate_button" id="generatedButton" tabindex="';
                var middleTag = '">'
                var closingTag = '</a>'
                var elipsis = '<a class="ellipsis">â€¦</a>'

                axios.get(`${baseUrl}/extra/getRowCount`)
                    .then((response) => {
                        var parse = response.data[0].count;
                        var final = Math.floor(parse / pageSize) + 1; //This is the pagination algo

                        $(".pageNumbers").empty();

                        if (final <= 5 && final != 1) {
                            for (i = 1; i < final; i++) {
                                $(".pageNumbers").append(openingTag + (i) + middleTag + (i + 1) + closingTag);
                            }
                        } else if (final > 5) {
                            for (i = 1; i <= 4; i++) {
                                $(".pageNumbers").append(openingTag + (i) + middleTag + (i + 1) + closingTag);
                            }
                            $(".finalPageNumber").append(elipsis + openingTag + (final - 1) + middleTag + (final) + closingTag);
                        }
                        $(".paginate_button").attr('class', 'paginate_button');
                        $(".paginate_button[tabindex='" + paginationIndex + "']").attr('class', 'paginate_button current');
                    });

            });

            $(document).on('click', '.filterBtn', function () {
                var companyInput = document.getElementById("companyIdInput").value;
                var audienceInput = document.getElementById("audiencereachInput").value;
                const requestBody = {
                    companyId: companyInput,
                    audienceReach: audienceInput
                };
                    axios.post(`${baseUrl}/basic/Alldata`, requestBody)
                        .then((response) => {
                            var data = response.data;
                            table.clear();
                            data.forEach((param) => {
                                table.row.add(param).draw()
                            });
                        });
            });
        });
    </script>

    <div class="container-fluid">
        <div class="row" id="rows">
            <!-- Row 1 -->
            <div class="bg-dark" id="row1">

                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="bg-white" id="row2">
                <div class="titleBox" id="titleBox">
                    <h1>Data Viewer</h1>
                </div>
                <div class="filterArea" id="filterArea">
                    <h2>Filter by:</h2>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-building"></i></span>
                        </div>
                        <input type="text" placeholder="CompanyId" class="form-control companyidInput" id="companyIdInput">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i>
                        </div>
                        <input type="text" placeholder="Audience reach" class="form-control audiencereachInput" id="audiencereachInput">
                        <button type="button" class="btn btn-success filterBtn">Filter</button>
                    </div>
                </div>
                <!-- Table -->
                <table id="theTable" class="responsive nowrap display table-bordered table-striped " style="width:100%">
                    <thead>
                        <tr>
                            <th class="th-sm">Option ID
                            </th>
                            <th class="th-sm">Company ID
                            </th>
                            <th class="th-sm">Cost
                            </th>
                            <th class="th-sm">Audience reach
                            </th>
                            <th class="th-sm">AdTypeName
                            </th>
                        </tr>
                    </thead>
                    <tbody class='myTable'>

                    </tbody>
                </table>

                <div class="pagination" id="pagination">
                    <a class="paginate_button previous disabled" tabindex="-1"
                        id="theTable_previous">Previous</a>
                    <a class="paginate_button current" id="generatedButton" tabindex="0">1</a>
                    <div class="pageNumbers"></div>
                    <div class="finalPageNumber"></div>
                    <a class="paginate_button next" tabindex="-1" id="theTable_next">Next</a>
                </div>
            </div>
        </div>
    </div>
</body>
