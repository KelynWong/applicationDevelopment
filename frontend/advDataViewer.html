<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer (ADVANCE)</title>
    <!--JQuery -> For Javascript implementation! -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" type="text/javascript"></script>
    <!-- Javascript script -->
    <script src="./scripts/advDataViewerScript.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Font awesome - For icons used in sidebar-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Bootstrap Datatables Imports -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/dt/dt-1.10.20/sp-1.0.1/r-2.2.3/sl-1.3.1/datatables.min.css" />

    <script type="text/javascript"
        src="https://cdn.datatables.net/v/dt/dt-1.10.20/sp-1.0.1/r-2.2.3/sl-1.3.1/datatables.min.js"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<script>
    var validate = function (e) {
        var t = e.value;
        e.value = (t.indexOf(".") >= 0) ? (t.substr(0, t.indexOf(".")) + t.substr(t.indexOf("."), 3)) : t;
    }
</script>
<body>
    <div class="container-fluid">
        <div class="row" id="rows">
            <!-- Row 1 -->
            <div class="bg-dark" id="row1">
                <div class="wrapper">
                    <!-- Sidebar -->
                    <nav id="sidebar">
                        <div class="sidebar-header">
                            <h3>Logo Space</h3>
                        </div>
                        <ul class="list-unstyled components">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><i class="fa fa-table"></i> Data Viewer
                                    (Basic)</a>
                            </li>
                            <li class="active nav-item">
                                <a class="nav-link" href="advDataViewer.html"><i class="fa fa-table"></i> Data Viewer
                                    (Advanced)</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="basicResultsViewer.html"><i class="fa fa-bar-chart"></i>
                                    Result Viewer (Basic) </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="advResultsViewer.html"><i class="fa fa-bar-chart"></i> Result
                                    Viewer (Advanced) </a>
                            </li>
                        </ul>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="bg-white" id="row2">
                <div class="titleBox" id="titleBox">
                    <h1>Advanced Data Viewer</h1>
                </div>
                <div class="filterArea" id="filterArea">
                    <h2>Filter by:</h2>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-building"></i></span>
                        </div>
                        <input type="text" placeholder="CompanyId" class="form-control" id="companyIdInput">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i>
                        </div>
                        <input type="text" placeholder="Audience reach" class="form-control" id="audienceReachInput">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-dollar"></i>
                        </div>
                        <input type="text" placeholder="Cost" class="form-control" oninput="validate(this)" id="costInput">
                        <button type="button" class="btn btn-success filterBtn">Filter</button>
                        <button type="button" class="btn btn-warning clearBtn">Clear</button>
                    </div>
                </div>
                <!-- Table -->
                <table id="theTable" class="responsive nowrap display table-bordered table-striped " style="width:100%">
                    <thead>
                        <tr>
                            <th class="th-sm">Option ID </th>
                            <th class="th-sm">Company ID </th>
                            <th class="th-sm">Cost </th>
                            <th class="th-sm">Audience reach </th>
                            <th class="th-sm">AdType </th>
                        </tr>
                    </thead>
                    <tbody class='myTable'>
                    </tbody>
                </table>

                <div class="pagination" id="pagination">
                    <a class="paginateButton previous disabled" tabindex="-1" id="theTablePrevious">Previous</a>
                    <div class="pageNumbers"></div>
                    <div class="finalPageNumber"></div>
                    <a class="paginateButton next" tabindex="-1" id="theTableNext">Next</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
